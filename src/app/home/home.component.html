<div class="wrapper"
     fxLayout="row" fxLayoutAlign="space-between start"
     fxLayoutGap.md="5% grid"
     fxLayout.lt-md="column" fxLayoutAlign.lt-md="start start">
  <div fxFlex="50">
    <h1>NÃ¤chste Treffen</h1>
    <div fxLayout="column" fxLayoutAlign="space-between start" style="width: 80%;">
      <mat-card fxFill *ngFor="let event of events" ngStyle.lt-md="width: 85%;" (click)="showMeeting(event)">
        <mat-card-title ngStyle.lt-sm="font-size: 120%;">{{event.dateString}}</mat-card-title>
      </mat-card>
    </div>
  </div>
  <div fxFlex="50">
    <h1>Planung</h1>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-calendar fxFlex="70" fxFlex.lt-md="90" #calendar></mat-calendar>
    </div>
  </div>
</div>
